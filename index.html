<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Challenge</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container" id="idCalculadora">
            <div class="clResultado" id="idResultado">
                <output id="idResult"></output>
            </div>
            <div class="keyboard">
                <button class="clOperadores" id="idClear">C</button>
                <button class="clOperadores" id="idDeletar">DEL</button>
                <button class="clOperadores" id="idRaizQua">√</button>
                <button class="clOperadores" id="idNumNegativo">+-</button>
                <br>
                <button class="clOperadores" id="%">%</button>
                <button class="clOperadores" id="idQuadrado">x²</button>
                <button class="clOperadores" id="idDivX">1/x</button>
                <button class="clOperadores" id="/">÷</button>
                <br>
                <button id="idSete" class="clBotoesNumero" value="7">7</button>
                <button id="idSete" class="clBotoesNumero" value="8">8</button>
                <button id="idNove" class="clBotoesNumero" value="9">9</button>
                <button class="clOperadores" id="*">x</button>
                <br>
                <button id="idQuatro" class="clBotoesNumero" value="4">4</button>
                <button id="idCinco" class="clBotoesNumero" value="5">5</button>
                <button id="idSeis" class="clBotoesNumero" value="6">6</button>
                <button class="clOperadores" id="-">-</button>
                <br>
                <button id="idUm" class="clBotoesNumero" value="1">1</button>
                <button id="idDois" class="clBotoesNumero" value="2">2</button>
                <button id="idTres" class="clBotoesNumero" value="3">3</button>
                <button class="clOperadores" id="+">+</button>
                <br>
                <button id="idZero" class="clBotoesNumero" value="0">0</button>
                <button id="idVirgula" class="clBotoesNumero" value=",">,</button>
                <button class="clOperadores" id="=">=</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
<footer>
    <h6>&copy; Entra21 - Guilherme Borges</h6>
</footer>
</html>
